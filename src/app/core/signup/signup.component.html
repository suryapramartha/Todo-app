<div class="row">
    <div class="col-6">
      <form #form="ngForm"> 
      <h2>Create an Account</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="data.name" name="name" type="text" class="form-control" id="name" placeholder="Enter name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required   
         </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" [(ngModel)]="data.email" name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            Email is required   
         </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [(ngModel)]="data.username" name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            Username is required   
         </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="data.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            Password is required   
         </div>
      </div>
      <div class="form-group">
          <label for="retypePassword">Retype Password</label>
          <input #retypePassword="ngModel" [(ngModel)]="data.retypePassword" name="retypePassword" type="password" class="form-control" id="retypePassword" placeholder=" Retype your Password" required>
          <div class="alert alert-danger" *ngIf="retypePassword.touched && retypePassword.invalid ">
              Password is required   
           </div>
           
        </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="signUp()">
        Sign Up
      </button> 
    </form><br>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}   
     </div>
    </div>
  </div>
