<div class="row">
  <div class="col-8">
    <form #form="ngForm"> 
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input #username="ngModel" [(ngModel)]="loginData.username" name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          Username is required   
       </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" [(ngModel)]="loginData.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
          Password is required   
       </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="loginWithJWTAuth()">
      Sign In
    </button> 
  </form><br>
  <div class="alert alert-danger" *ngIf="isValid === false">
    {{errorMessage}}   
 </div>
  <div class="alert alert-info" *ngIf="status">
  {{status}}   
  </div>
  </div>
</div>
